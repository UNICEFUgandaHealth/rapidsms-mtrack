{% extends 'generic/partials/partial_row.html' %}
{% block content %}
    {% block remaining_row_content %}
    <td>
        {{ object.health_facility }}
    </td>
    <td>
        {{ object.district }}
    </td>
    <td>
        {{ object.date }}
    </td>
    <!-- messages for report -->
    <td>
        <ul>
        {% for m in object.messages.all %}
            <li>{{ m.text }}</li>
        {% endfor %}
        </ul>
    </td>
    <td>
        {{ object.comments }}
    </td>
    <td class="button_col">
        <div class="buttons">
            <a href="javascript:void(0)" onClick="deleteAnonymousReport(this, {{ object.pk }}, 'a report on {{ object.health_facility }}', '{% url mtrack.views.anonymous_reports.delete_report object.pk %}')">
                <img src="{{ MEDIA_URL }}rapidsms/icons/silk/delete.png"/>
            </a>
            <a href="javascript:void(0)" onclick="editAnonymousReport(this, {{ object.pk }}, '{% url mtrack.views.anonymous_reports.edit_report object.pk %}')">
                <img src="{{ MEDIA_URL }}poll/icons/silk/pencil.png"/>
            </a>
        </div>
    </td>
    {% endblock %}
{% endblock %}
